{% extends 'base.html' %}
{% load static %}
{% block title %}DashBoard{% endblock %}
{% block primary %}
    <div class="container">
        <form class="form-horizontal col-sm-offset-2 col-sm-8" action="/ChangeInformationOfUser/{{ UserInfo.UserId }}" method="post" style="margin-top: 50px">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="Name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="name" value="{{ UserInfo.name }}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Family">Family:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Family" placeholder="Enter Family" name="family" value="{{ UserInfo.family }}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" value="{{ UserInfo.password }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-lg pmd-btn-raised pmd-ripple-effect">Save</button>
                    <a href="/UserHomePage/{{ UserInfo.UserId }}" class="btn btn-danger btn-lg pmd-btn-raised pmd-ripple-effect">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
