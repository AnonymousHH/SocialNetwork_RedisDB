<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap-theme.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap.min.css' %}" type="text/css"/>
    <link href="{% static 'propllerPlugin/css/propeller.min.css' %}" rel="stylesheet">
    <script src="{% static 'JavaScript/JQuery/jquery.min.js' %}"></script>
    <script src="{% static 'CSS/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'propllerPlugin/js/propeller.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" type="text/css"/>
</head>
<body>
<div class="backGroundImageEnterPage">
    <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 enterPageDiv">
        <ul class="nav nav-pills nav-justified">
            <li class="{{ active.login }}"><a data-toggle="pill" href="#Login">Login</a></li>
            <li class="{{ active.register }}"><a data-toggle="pill" href="#Register">Register</a></li>
        </ul>
        <div class="tab-content col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
            <div id="Login" class="tab-pane fade {{ InActive.login }} {{ active.login }}">
                <h2>Please Login</h2>
                <form class="form-horizontal" action="/Login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                    </div>
                    <div class="form-group" id="{{ IdError.login }}">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="alert alert-danger">
                                <strong>Error : </strong>username or password is not correct please try again.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary pmd-btn-raised pmd-ripple-effect">Login</button>
                            <button type="button" class="btn btn-default pmd-btn-raised pmd-ripple-effect" data-toggle="modal" data-target="#ForgetPassWord">Forget your password!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="ForgetPassWord" class="modal fade">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h1>recovery password</h1>
                        </div>
                        <form action="/RecoveryPassword" method="post">
                            {% csrf_token %}
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="emailRecovery">Please enter your email:</label>
                                    <input type="text" id="emailRecovery" class="form-control" name="emailRecovery">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success pmd-btn-raised pmd-ripple-effect">Submit</button>
                                    <button type="button" class="btn btn-danger pmd-btn-raised pmd-ripple-effect" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="Register" class="tab-pane fade {{ InActive.register }} {{ active.register }}">
                <h2>Pleas Register</h2>
                <form class="form-horizontal" action="/Register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Family">Family:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Family" placeholder="Enter Family" name="family">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                    </div>
                    <div class="form-group" id="{{ IdError.register }}">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="alert alert-danger">
                                <strong>Error : </strong>Input value is not correct please try again
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success pmd-btn-raised pmd-ripple-effect">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    //document.getElementById("defaultOpen").click();
    $(document).ready(function () {
        $("#hideLogin").css("display", "none");
        $("#hideRegister").css("display", "none");
        $("#showLogin").css("display", "block");
        $("#showRegister").css("display", "block");
    })
</script>
</body>
</html>
