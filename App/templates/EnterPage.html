<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap-theme.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" type="text/css"/>
    <script src="{% static 'CSS/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'JavaScript/JQuery/jquery-3.1.0.min.js' %}"></script>
</head>
<body>
<div class="tab container">
    <button class="tablinks col-sm-6" onclick="ActionDetection(event, 'Login')" id="defaultOpen"><h3>Login</h3></button>
    <button class="tablinks col-sm-6" onclick="ActionDetection(event, 'Register')"><h3>Register</h3></button>
</div>
<div id="Login" class="tabcontent">
    <div class="container">

        <div class="container">
            <h2>Please Login</h2>
            <form class="form-horizontal" action="/Login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p class="bg-danger"><strong>Warning.....</strong></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>

    </div> <!-- /container -->
</div>

<div id="Register" class="tabcontent">
    <div class="container">
        <h2>Pleas Register</h2>
        <form class="form-horizontal" action="/Register" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="Name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Family">Family:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Family" placeholder="Enter Family" name="family">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="alert alert-danger">
                        <strong>Error!</strong> {{ messageRegister.ErrorRegister }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("defaultOpen").click();
    function ActionDetection(evt, Name) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(Name).style.display = "block";
        evt.currentTarget.className += " active";
    }


</script>
</body>
</html>
