<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap-theme.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap.min.css' %}" type="text/css"/>
    <script src="{% static 'JavaScript/JQuery/jquery.min.js' %}"></script>
    <script src="{% static 'CSS/bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" type="text/css"/>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="active"><a data-toggle="pill" href="#Login">Login</a></li>
        <li><a data-toggle="pill" href="#Register">Register</a></li>
    </ul>
    <div class="tab-content">
        <div id="Login" class="tab-pane fade in active">
            <h2>Please Login</h2>
            <form class="form-horizontal" action="/Login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p class="bg-danger"><strong>Warning.....</strong></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="Register" class="tab-pane fade">
            <h2>Pleas Register</h2>
            <form class="form-horizontal" action="/Register" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Family">Family:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Family" placeholder="Enter Family" name="family">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="alert alert-danger">
                            <strong>Error!</strong> {{ messageRegister.ErrorRegister }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    //document.getElementById("defaultOpen").click();

</script>
</body>
</html>
