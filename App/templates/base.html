<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap-theme.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'CSS/bootstrap/css/bootstrap.min.css' %}" type="text/css"/>
    <script src="{% static 'JavaScript/JQuery/jquery.min.js' %}"></script>
    <script src="{% static 'CSS/bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/UserHomePage/{{ UserInfo.UserId }}">My Social Network</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="{{ active.home }}"><a href="/UserHomePage/{{ UserInfo.UserId }}">Home</a></li>
                <li class="{{ active.profile }}"><a href="/Profile/{{ UserInfo.UserId }}/GotoProfile/">My Profile</a></li>
                <li class="{{ active.dashboard }}"><a href="/UserDashboard/{{ UserInfo.UserId }}">Dashboard</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/Search/{{ UserInfo.UserId }}" method="post">
                <div class="input-group">
                    <input type="text" placeholder="Search..." class="form-control" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span><strong>
                    Hi {{ UserInfo.name }}</strong></a>
                </li>
                <li><a href="/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
{% block primary %}{% endblock %}
</body>
</html>
